<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/main.css">
    <script defer src="dist/main.js"></script>
    <title>Books Shop</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">Bookshop</h1>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__list-item"><a class="menu__list-item-link menu__list-item-link_active" href="#">books</a></li>
                <li class="menu__list-item"><a class="menu__list-item-link" href="#">audiobooks</a></li>
                <li class="menu__list-item"><a class="menu__list-item-link" href="#">Stationery & gifts</a></li>
                <li class="menu__list-item"><a class="menu__list-item-link" href="#">blog</a></li>
            </ul>
        </nav>
        <div class="header__user">
            <div class="header__user-block"><img class="header__user-block-img" src="images/svg/user.svg" alt="войти в личный кабинет"></div>
            <div class="header__user-block"><img class="header__user-block-img" src="images/svg/search.svg" alt="поиск"></div>
            <div class="header__user-block"><img class="header__user-block-img" src="images/svg/shop bag.svg" alt="корзина"></div>
        </div>
    </header>
    <main class="wrapper">
        <div class="banner">
            <div class="baner__img">
                <img src="images/png/banner1.png" alt="скидка 60%">
            </div>
            <div class="banner__slider-dots">
                <div class="banner__slider-dots-dot banner__slider-dots-dot_active"></div>
                <div class="banner__slider-dots-dot"></div>
                <div class="banner__slider-dots-dot"></div>
            </div>
            <div class="banner__prome-one"><img src="images/png/promo 1.png" alt="promo"></div>
            <div class="banner__prome-two"><img src="images/png/promo 2.png" alt="promo"></div>
        </div>
        <div class="container">
            <div class="containner__categories">
                <ul class="containner__categories-list">
                    <li class="containner__categories-list-item containner__categories-list-item_active"><input class="containner__categories-list-item-submit containner__categories-list-item-submit_active" type="submit" value="Architecture"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Art & Fashion"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Biography"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Business"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Crafts & Hobbies"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Drama"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Fiction"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Food & Drink"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Health & Wellbeing"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="History & Politics"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Humor"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Poetry"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Psychology"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Science"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Technology"></li>
                    <li class="containner__categories-list-item"><input class="containner__categories-list-item-submit" type="submit" value="Travel & Maps"></li>
                </ul>
            </div>
            <div class="container__books"></div>
            <button class="container__btn" type="button">Load more</button>
        </div>
    </main>
</body>
</html>
